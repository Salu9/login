<!DOCTYPE html>
<html>
<head>
    <title>ADD STUDENT</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .fa {  
   
text-align: center;  
  margin: 2px 2px;  
  font-size: 30px;  
  width: 50px;  
}  
.fa-facebook {  
    
  color: #3B5998;  
}  
    .fa-google {  
    
  color:#dd4b39; 
} 
.fa-instagram {  
   
  color:#125688;  
}  

    .form_style{
          
          
          
          margin-top: 20px;
          box-shadow: 10px 10px 5px 12px #00053D;
          
        
    }
    
    input[type=text],input[type=password],input[type=email],input[type=number],input[type=date],input[type=file]{
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 10px;
  box-shadow: #00053D;
  border: none;
  width: 400px;
 
  
}
input[type=radio]
{
 
  width: 50px;
  
}
input[type=submit]
  {
 background-color:#00053D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  
  align-items: center;
  align-self: center;
}

  label{
    color: rgb(6, 5, 5);
    float: inline-start;
  
   
   
  

  }

a{
    text-decoration: none;
}


</style>
</head>
<body style=" background-image: url(https://www.nsbpictures.com/wp-content/uploads/2020/04/sunset-hd-background-photos-12-scaled.jpg);background-repeat: no-repeat;background-size: cover;">

<div class="container">

  <div class="form_style">
    <h2 style="text-align: center;padding: 10px; color: #00053D;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bolder;">SIGN UP</h2>
    
    <form style="text-align: center;" action="{% url 'usercreate' %}" method="post">
        
        {% csrf_token %}
        <div class="container" style="margin-left: 200px;padding-top: 20px;">
        <div class="row">
          <div class="col-sm-2" style="text-align: right;">
            <label for="name" style="padding-right: 10px;padding: 15px;"> First Name</label></div>
          <div class="col-sm-10" style="text-align: left;">
            <input type="text" id="name" name="first_name" placeholder="Enter Name"><br></div>
      </div>
      <div class="row">
        <div class="col-sm-2" style="text-align: right;">
          <label for="name"style="text-align:center;padding: 15px;"> Last Name</label></div>
        <div class="col-sm-10" style="text-align: left;">
          <input type="text" id="name" name="last_name" placeholder="Enter Father Name"><br><br></div>
    </div>
    <div class="row">
      <div class="col-sm-2" style="text-align: right;">
        <label for="name"style="text-align:center;padding: 15px;"> User Name</label></div>
      <div class="col-sm-10" style="text-align: left;">
        <input type="text" id="name" name="username" placeholder="Enter Address"><br><br></div>
  </div>
  
<div class="row">
  <div class="col-sm-2" style="text-align: right;">
    <label for="name"style="text-align:center;padding: 15px;"> Email</label></div>
  <div class="col-sm-10" style="text-align: left;">
    <input type="email" id="name" name="email" placeholder="Enter Email Address"><br><br></div>
</div>
<div class="row">
  <div class="col-sm-2" style="text-align: right;">
    <label for="name"style="text-align:center;padding: 15px;"> Password</label></div>
  <div class="col-sm-10" style="text-align: left;">
    <input type="text" id="name" name="password" placeholder="enter password"><br><br></div>
</div>
<div class="col-sm-2" style="text-align: right;">
  <label for="name"style="text-align:center;padding: 15px;"> Confirm Password</label></div>
<div class="col-sm-10" style="text-align: left;">
  <input type="text" id="name" name="cpassword" placeholder="enter password"><br><br></div>

      <div style="margin-right: 550px;">
        <input type="submit" value="SIGN UP">
        <br><br>
      </div>
      
    
      </div>
    </form>
  </div><br><br>
</div>

</div>
  
    
</body>
</html>
